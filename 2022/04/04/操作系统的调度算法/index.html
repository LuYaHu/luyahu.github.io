r><span class="line">483</span><br><span class="line">484</span><br><span class="line">485</span><br><span class="line">486</span><br><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br><span class="line">519</span><br><span class="line">520</span><br><span class="line">521</span><br><span class="line">522</span><br><span class="line">523</span><br><span class="line">524</span><br><span class="line">525</span><br><span class="line">526</span><br><span class="line">527</span><br><span class="line">528</span><br><span class="line">529</span><br><span class="line">530</span><br><span class="line">531</span><br><span class="line">532</span><br><span class="line">533</span><br><span class="line">534</span><br><span class="line">535</span><br><span class="line">536</span><br><span class="line">537</span><br><span class="line">538</span><br><span class="line">539</span><br><span class="line">540</span><br><span class="line">541</span><br><span class="line">542</span><br><span class="line">543</span><br></pre></div></td><td class="code"><pre><code class="hljs C++"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdbool.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;unistd.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;time.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;sys/types.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;sys/syscall.h&gt;</span></span><br><span class="hljs-comment">/*本次实验模拟实现操作系统中进程调度算法,模拟进程在不同时刻到达的情况*/</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> PNUM  5 <span class="hljs-comment">//进程的数量</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> TIMER 10 <span class="hljs-comment">//定时器,最长CPU区间时间</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> SLICE 2<span class="hljs-comment">//轮转算法的时间片</span></span><br><span class="hljs-type">int</span> timenow=<span class="hljs-number">0</span>;     <span class="hljs-comment">//当前时刻</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>&#123;<br>   <span class="hljs-type">int</span> pid;   <span class="hljs-comment">//进程号</span><br>   <span class="hljs-type">int</span> priority;<span class="hljs-comment">//进程优先级,1~3,数字越小优先级越高</span><br>   <span class="hljs-type">int</span> arrival; <span class="hljs-comment">//到达时间</span><br>   <span class="hljs-type">int</span> burst;  <span class="hljs-comment">//CPU区间时间</span><br>   <span class="hljs-type">int</span> rest;  <span class="hljs-comment">//剩余时间</span><br>   <span class="hljs-type">char</span> state;<span class="hljs-comment">//进程状态,&#x27;N&#x27;新建,&#x27;R&#x27;运行,&#x27;W&#x27;等待CPU(就绪),&#x27;T&#x27;终止</span><br>   <span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> *next;<br>&#125;PCB;<br><br><span class="hljs-type">int</span> gantt[TIMER*PNUM]=&#123;<span class="hljs-number">0</span>&#125;; <span class="hljs-comment">//用一个gantt数组记录调度过程,每个时刻调度的进程号 </span><br><br>PCB *job;<span class="hljs-comment">//所有作业的序列,带头节点(为简化编程)</span><br>PCB *ready=<span class="hljs-literal">NULL</span>; <span class="hljs-comment">//进程就绪队列,不带头节点</span><br>PCB *tail=<span class="hljs-literal">NULL</span>;  <span class="hljs-comment">//记录就绪队列的尾节点</span><br>PCB *run=<span class="hljs-literal">NULL</span>;<span class="hljs-comment">//正在运行中的进程,不带头结点</span><br>PCB *finish=<span class="hljs-literal">NULL</span>;<span class="hljs-comment">//已经结束的程序,不带头结点</span><br><br><span class="hljs-type">int</span> initial_arrive_time[PNUM+<span class="hljs-number">1</span>];<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">InitialJob</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;   <br>   <span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;<br>   PCB *p,*tail;<br>   job=(PCB *)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in">sizeof</span>(PCB));<span class="hljs-comment">//生成头节点,其它域无意义</span><br>   job-&gt;next=<span class="hljs-literal">NULL</span>;<br>   tail=job;<br>    <br>   <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>;i&lt;PNUM;i++)<br>   &#123; <br>      p=(PCB *)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in">sizeof</span>(PCB));<span class="hljs-comment">//生成新节点(新进程)</span><br>      p-&gt;pid=i+<span class="hljs-number">1</span>;<br>      p-&gt;priority=<span class="hljs-built_in">rand</span>()%<span class="hljs-number">3</span>+<span class="hljs-number">1</span>;<span class="hljs-comment">//随机生成优先级:1~3</span><br>      p-&gt;arrival=<span class="hljs-built_in">rand</span>()%TIMER;<span class="hljs-comment">//随机生成到达时刻0-9,(预计到达就绪队列的时间) </span><br>      p-&gt;burst=<span class="hljs-built_in">rand</span>()%TIMER+<span class="hljs-number">1</span>;<span class="hljs-comment">//随机生成CPU区间时间:1~10;(估计运行时间)</span><br>      p-&gt;rest=p-&gt;burst;<br>      p-&gt;state=<span class="hljs-string">&#x27;N&#x27;</span>;<span class="hljs-comment">//初始化进程的状态为&#x27;新建&#x27;</span><br>      p-&gt;next=<span class="hljs-literal">NULL</span>; <br>      tail-&gt;next=p; <br>      tail=p;  <span class="hljs-comment">//带头结点</span><br>      initial_arrive_time[i+<span class="hljs-number">1</span>]=p-&gt;arrival;<br>   &#125;<br>&#125;<span class="hljs-comment">//生成了PNUM个PCB相连的链表</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">DisplayPCB</span><span class="hljs-params">(PCB *pcb)</span> <span class="hljs-comment">//显示队列,输入一个指向PCB的指针</span></span><br><span class="hljs-function"></span>&#123;<br>   <span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> *p=pcb;<br>   <span class="hljs-keyword">if</span>(pcb==<span class="hljs-literal">NULL</span>) <br>   &#123;<br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;XXXXXX\n&quot;</span>);<br>      <span class="hljs-keyword">return</span>;<br>   &#125;<br>   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;进程号 优先级 到达时刻 区间时间 剩余时间 进程状态\n&quot;</span>);<br>   <span class="hljs-keyword">do</span>&#123;<br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;P%-3d\t&quot;</span>,p-&gt;pid);<span class="hljs-comment">//%-3d 输出3位整型数，不够3位左对齐</span><br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%3d\t&quot;</span>,p-&gt;priority);<span class="hljs-comment">//输出3位整型数，不够3位右对齐</span><br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%3d\t&quot;</span>,p-&gt;arrival);<br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%3d\t&quot;</span>,p-&gt;burst);<br>	   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%3d\t&quot;</span>,p-&gt;rest);<br>	   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%3c\t&quot;</span>,p-&gt;state);<br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>      p=p-&gt;next;<br>   &#125;<span class="hljs-keyword">while</span>(p!=<span class="hljs-literal">NULL</span>);   <br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">DisplayGantt</span><span class="hljs-params">()</span> <span class="hljs-comment">//显示甘特数组</span></span><br><span class="hljs-function"></span>&#123;<br>   <span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;<br>   <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>;i&lt;timenow;i++)<br>   &#123;<br>      <span class="hljs-keyword">if</span>(gantt[i]==<span class="hljs-number">0</span>) <br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;空闲,&quot;</span>);<br>   <span class="hljs-keyword">else</span><br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;P%d,&quot;</span>,gantt[i]);<br>   &#125;<br>   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>&#125;<br><br><span class="hljs-comment">/*注:关于周转时间,等待时间与响应时间的概念释疑:</span><br><span class="hljs-comment">  在课程教材&lt;操作系统概念第7版&gt;中(P141),上述三个时间是从进程到达的时间开始的.</span><br><span class="hljs-comment">  在辅助教材&lt;现代操作系统第4版&gt;中(P89),上述三个时间时从进程提交的时刻(0时刻)开始的.</span><br><span class="hljs-comment">  国内普遍接受前一种理解,本程序以课程教材中的解释为准来计算时间.</span><br><span class="hljs-comment">*/</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">DisplayTime</span><span class="hljs-params">()</span> <span class="hljs-comment">//显示周转时间t,等待时间w和响应时间r</span></span><br><span class="hljs-function"></span>&#123;<br>   <span class="hljs-type">int</span> t=<span class="hljs-number">0</span>,w=<span class="hljs-number">0</span>,r=<span class="hljs-number">0</span>;<br>   <span class="hljs-type">float</span> t_avg=<span class="hljs-number">0</span>,w_avg=<span class="hljs-number">0</span>,r_avg=<span class="hljs-number">0</span>; <br>   <span class="hljs-type">int</span> i,j;<br>   PCB *p; <span class="hljs-comment">//用p遍历finish队列,查找进程Pi的到达时间,调用该函数时所有进程都已放入finish队列</span><br>   <span class="hljs-keyword">if</span>(finish==<span class="hljs-literal">NULL</span>) <br>   &#123;<br>      <span class="hljs-keyword">return</span>;<br>   &#125;<br>   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;进程号    周转时间    等待时间    响应时间\n&quot;</span>);<br>   <span class="hljs-keyword">for</span>(i=<span class="hljs-number">1</span>;i&lt;=PNUM;i++)<br>   &#123; <br>      p=finish;<br>      <span class="hljs-keyword">while</span>(p-&gt;pid!=i) <br>         p=p-&gt;next;<br>      <span class="hljs-comment">//更改当前进程好的到达时间</span><br>      p-&gt;arrival=initial_arrive_time[i];<br>      j=<span class="hljs-number">0</span>;<br>      <span class="hljs-keyword">while</span>(gantt[j]!=i) <br>         j++; <span class="hljs-comment">//遍历甘特数组,求进程Pi的响应时间</span><br>      r=j;  <span class="hljs-comment">//响应时刻</span><br>      t=j+<span class="hljs-number">1</span>;        <br>      <span class="hljs-keyword">for</span>(j=r+<span class="hljs-number">1</span>;j&lt;timenow;j++) <span class="hljs-comment">//继续遍历,求周转时间</span><br>      &#123;<br>         <span class="hljs-keyword">if</span>(i==gantt[j]) <br>            t=j+<span class="hljs-number">1</span>;<br>      &#125;<span class="hljs-comment">//结束时刻</span><br>      r=r-p-&gt;arrival;  <span class="hljs-comment">//响应时间=响应时刻-到达时刻</span><br>      t=t-p-&gt;arrival; <span class="hljs-comment">//周转时间=结束时刻-到达时刻</span><br>      w=t-p-&gt;burst; <span class="hljs-comment">//等待时间=周转时间-运行时间</span><br>      r_avg+=(<span class="hljs-type">float</span>)r/PNUM; <span class="hljs-comment">//平均响应时间</span><br>      w_avg+=(<span class="hljs-type">float</span>)w/PNUM;  <span class="hljs-comment">//平均等待时间</span><br>      t_avg+=(<span class="hljs-type">float</span>)t/PNUM;   <span class="hljs-comment">//平均周转时间</span><br>       <br>      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;P%d       %4d       %4d       %4d\n&quot;</span>,i,t,w,r);<br>   &#125;<br>   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;平均周转时间:%.2f,平均等待时间%.2f,平均响应时间%.2f\n&quot;</span>,t_avg,w_avg,r_avg);<br>&#125;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">ReadyQueue</span><span class="hljs-params">(<span class="hljs-type">char</span> * algo,<span class="hljs-type">int</span> t)</span> <span class="hljs-comment">//根据作业队列构造就绪队列,algo:算法,t:当前时刻</span></span><br><span class="hljs-function"></span>&#123;   <br>   <span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> *jpre,*jcur,*rpre,* rcur; <span class="hljs-comment">//job current</span><br>   <span class="hljs-type">int</span> j,r,a=<span class="hljs-number">0</span>;         <br>   <span class="hljs-keyword">if</span>(<span class="hljs-built_in">strcmp</span>(algo,<span class="hljs-string">&quot;FCFS&quot;</span>)==<span class="hljs-number">0</span>||<span class="hljs-built_in">strcmp</span>(algo,<span class="hljs-string">&quot;RR&quot;</span>)==<span class="hljs-number">0</spa
